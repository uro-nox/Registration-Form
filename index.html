<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
</head>
	<body>
<div class="card">
<h2><u>REGISTRATION FORM</u></h2>

<!--Full Name-->
<div class="firm-row">
<label>Student Name:</label>
<input type="text" name="Full Name" 
placeholder="Enter Full Name" required minlength="3" maxlenth="30"
pattern="[A-Za-z]+">
</div>
<br>

<!--Email-->
<label><b>Email:</label></b>
<input type="Email" name="Email"
placeholder="Enter Email" required><br>

<!--Mobile Number-->
<label><b>Mobile Number:</label></b>
<input type="tel" name="Mobile"
placeholder="Enter Mobile Number" required
pattern="[0-9]{10}" maxlength="10" minlength="10"><br>

<!--Gender-->
<label><b>Gender:</b></label>
<div class="gender">
  <label><input type="radio" name="Gender" required> Male</label>
  <label><input type="radio" name="Gender"> Female</label>
  <label><input type="radio" name="Gender"> Other</label>
</div>
<br>

<!--Dob-->
<label>Dob:</label>
<input type="Date" name="Dob" required><br>

<!--Course-->
<label>Course:</label>
<select name="Course" required>
<option value="" disabled selected hidden>Select Course</option>
<option>BCA</option>
<option>MCA</option>
<option>BBA</option>
<option>BSC</option>
</select><br>

<!--ADDRESS-->
<label>Address:</label>
<textarea name="Address" rows="4" cols="30"
placeholder="Enter Full Adddress" required minlength="10"></textarea></br>

<br> <!--Submit--><input type="Submit" value="Register">
</div>
	</body>
</html>
